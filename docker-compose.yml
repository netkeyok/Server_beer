version: '3.8'

services:
  server_beer:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - architecture=amd64

    ports:
      - "8084:8084"
      - "5557:5557"

    environment:
      - PYTHONUNBUFFERED=1
      - FLOWER_TIMEZONE=Asia/Yekaterinburg

    volumes:
      - .:/code

    command: supervisord -c supervisord.conf
